<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI OS-WEB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="desktop">
        
        <div class="desktop-icon" ondblclick="openWindow('window-computer')">
            <div class="icon-img">💻</div>
            <div class="icon-text">Мій Комп'ютер</div>
        </div>

        <div class="desktop-icon" ondblclick="openWindow('window-browser')">
            <div class="icon-img">🌐</div>
            <div class="icon-text">AI Browser</div>
        </div>

        <div class="desktop-icon" ondblclick="openWindow('window-notepad')">
            <div class="icon-img">📝</div>
            <div class="icon-text">Нотатки</div>
        </div>

        <div class="desktop-icon" ondblclick="openWindow('window-terminal')">
            <div class="icon-img">📟</div>
            <div class="icon-text">Термінал</div>
        </div>

    </div>

    <div id="window-computer" class="window" style="top: 10%; left: 10%;">
        <div class="title-bar">
            <div class="title-text">💻 Мій Комп'ютер</div>
            <div class="window-controls">
                <button onclick="minimizeWindow('window-computer')">_</button>
                <button class="close-btn" onclick="closeWindow('window-computer')">✕</button>
            </div>
        </div>
        <div class="window-content">
            <div class="file-grid">
                <div class="file-item">📁 Диск C:</div>
                <div class="file-item">📁 Google Drive</div>
                <div class="file-item">📄 document.txt</div>
            </div>
            <p style="margin-top: 20px; font-size: 0.9em; color: gray;">3 елементи | Вільно: 50 ГБ</p>
        </div>
    </div>

                <button class="close-btn" onclick="closeWindow('window-browser')">✕</button>
            </div>
